<!DOCTYPE html>
<html>

<a href="/admin/home">home</a><br>
<a href="/admin/requests/create">create requests</a><br>

<head>
    <title>要請一覧</title>
</head>

<body>
    <h1>要請一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ManagerID</th>
                <th>開始日</th>
                <th>終了日</th>
                <th>作成日</th>
                <th>シフト表一覧url</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.ManagerID}}</td>
                <td>{{.StartDate}}</td>
                <td>{{.EndDate}}</td>
                <td>{{.CreatedAt}}</td>
                <td><a href="/admin/requests/{{.ID}}/submissions">シフト表一覧</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
