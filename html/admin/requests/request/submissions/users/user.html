<!DOCTYPE html>
<html>

<head>
    <title>シフト表</title>
</head>

<body>
    <a href="../../submissions">submissions</a>
    <h1>{{.UserID}}のシフト表</h1>
    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>時間</th>
            </tr>
        </thead>
        <tbody>
            {{range $date, $times := .Shift}}
            <tr>
                <td>{{$date}}</td>
                <td>
                    {{range $times}}
                    {{.}}時<br>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
