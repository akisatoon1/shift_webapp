<!DOCTYPE html>
<html>

<head>
    <title>{{.Date}}のシフト表</title>
</head>

<body>
    <a href="../../submissions">submissions</a>
    <h1>{{.Date}}のシフト表</h1>
    <table>
        <thead>
            <tr>
                <th>UserID</th>
                <th>シフト時間</th>
            </tr>
        </thead>
        <tbody>
            {{range $userID, $entries := .UserShift}}
            <tr>
                <td>{{$userID}}</td>
                <td>
                    {{range $entries}}
                    {{.ShiftHour}}時<br>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
